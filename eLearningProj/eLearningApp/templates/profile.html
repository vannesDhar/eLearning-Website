<!-- profile.html -->
{% extends "base.html" %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
<a href="../home" class="btn btn-secondary"  style="margin: 3px;">Back</a>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <h2>Edit Profile</h2>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.picture.label_tag }}
                    {{ form.picture }}
                </div>
                <div class="mb-3" style="max-width: 400px; overflow-x: auto;">
                    {{ form.bio.label_tag }}
                    {{ form.bio }}
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
